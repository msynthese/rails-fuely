<!DOCTYPE html>
<html>

<head>
  <title>Sorry for the Spagetti Code(404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #e2b3b3;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog>div {
      border: 1px solid #CCC;
      border-right-color: rgb(126, 126, 126);
      border-left-color: #999;
      border-bottom-color: rgb(127, 127, 127);
      border-top: #ffb03a solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(216, 216, 216);
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 133%;
      color: #730E15;
      line-height: 1.5em;
    }

    .rails-default-error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #c2c0c0;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(75, 195, 42, 0.17);
    }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Sorry for the Spaghetti Code (404)</h1>
      <h1>You may have mistyped the address or the page may have moved.</h1>
    </div>
    <h1>Nice try... Keep trying, or try Again!</h1>
  </div>
  <div class="img">
    <img src="https://icon-library.com/images/under-construction-icon-png/under-construction-icon-png-15.jpg">
  </div>
</body>

</html>
